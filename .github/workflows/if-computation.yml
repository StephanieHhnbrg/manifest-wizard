name: IF manifest computation

on:
  workflow_dispatch:
  push:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸŒ¿ Check out branch
        uses: actions/checkout@v3

      - name: ğŸ§ Check for manifest changes
        uses: dorny/paths-filter@v3
        id: changes
        with:
          filters: |
            src:
              - 'manifests/**'    

      - name: ğŸ‘‹ Exit if no manifest changes exist
        if: steps.changes.outputs.src == 'false'
        run: |
          exit 0

      - name: ğŸŒ± Install Impact Framework
        run: |
          npm install -g @grnsft/if
          npm install -g @grnsft/if-plugins
          npm install -g @grnsft/if-unofficial-plugins

      - name: ğŸ’« Evaluate Manifests and apply IF
        run: |
          IFS="," read -a files <<< $(find ./manifests -name '*.yaml')
          mkdir outputs
          
          for f in "${files[@]}"; do
            echo "Applying Impact Framework on ${f}"
            ie --manifest "${f}" --output "./outputs/${f%".yaml"}"
          done

      - name: â¬†ï¸ Upload results
        uses: actions/upload-artifact@v4
        with:
          name: results
          path: ./outputs/manifests
